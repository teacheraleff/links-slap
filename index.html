    <style>
        :root {
            --slap-yellow: #F1D24B; /* VOLTOU AO AMARELO ORIGINAL */
            --slap-purple: #8671d1;
            --text-light: #e5e7eb; /* Novo texto claro para tema escuro */
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #121212; /* Fundo ESCURO */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            /* PADDING E MARGEM REMOVIDOS PARA ALINHAMENTO NO TOPO */
            padding: 0; 
            margin: 0; /* REMOVE MARGENS PADRÃO DO NAVEGADOR */
            color: var(--text-light); /* Cor de texto padrão clara */
        }

        .linktree-card {
            width: 100%;
            /* DESIGN ESCURO FLATTENED */
            background-color: transparent; 
            padding: 0; 
            border-radius: 0; 
            box-shadow: none; 
            margin-bottom: 2rem;
            border: none;
            margin-top: 0; 
        }

        /* Estilo dos Links Principais (LINKS) */
        .main-link-container {
            position: relative; 
            margin-bottom: 1.75rem; /* Ajustado para 1.75rem */
        }

        .main-link {
            display: block; 
            width: 85%; /* Diminuído horizontalmente */
            max-width: 340px; /* Adicionado max-width para desktop views */
            margin: 0 auto; /* Centralizado */
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            color: var(--text-light); /* Texto claro */
            background-color: #1a1a1a; /* Fundo escuro para os links */
            text-align: center;
            transition: all 0.2s;
            border: 2px solid #374151; /* Borda escura sutil */
            text-decoration: none; 
        }

        .main-link:hover {
            background-color: #2a2a2a;
            border-color: var(--slap-yellow); /* Borda Amarelo SLAP no hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        /* Tags de Destaque (CTAs) */
        .tag-cta {
            position: absolute;
            top: -12px; 
            left: 5%; /* Mais para a esquerda (5% do contêiner) */
            margin-left: -10px; /* Ajuste para sair um pouco mais */
            background-color: var(--slap-yellow); /* Amarelo */
            color: #1f2937; /* Texto escuro no amarelo (mantido para contraste) */
            padding: 0.2rem 0.6rem;
            border-radius: 0; /* Bordas retas */
            font-size: 0.7rem; 
            font-weight: 800;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4); 
            z-index: 10; 
        }
        
        /* Estilo dos Ícones Sociais (BOTOES) */
        .social-icon {
            color: var(--slap-yellow); /* Ícones Amarelo SLAP (alto contraste) */
            transition: all 0.2s;
            font-size: 1.5rem;
        }

        .social-icon:hover {
            color: var(--slap-purple); /* Roxo no hover */
            transform: scale(1.1);
        }

        /* Estilo para o container da imagem/carrossel - FIXA A ALTURA */
        .image-fade-container {
            position: relative;
            width: 100%;
            overflow: hidden; 
            border-radius: 0; 
            box-shadow: none; 
            height: 240px; /* Altura fixa para o carrossel */
        }
        
        /* ESTILO PARA SLIDES DO CARROSSEL */
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Transição suave de 1 segundo */
        }
        
        .carousel-slide.active {
            opacity: 1;
        }

        .header-image {
            width: 100%;
            height: 100%;
            max-height: 240px;
            object-fit: contain;
        }

        .image-fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente de fade: Fundo ESCURO (#121212) */
            background: linear-gradient(
                to bottom,
                rgba(18, 18, 18, 0.1) 0%, 
                rgba(18, 18, 18, 0) 5%, 
                rgba(18, 18, 18, 0) 80%, 
                rgba(18, 18, 18, 0.8) 95%, 
                rgba(18, 18, 18, 1) 100% /* Fade Inferior (OK) */
            ), 
            /* AJUSTE DO FADE LATERAL: Forte nas extremidades, mais transparente no centro */
            linear-gradient(
                to right,
                rgba(18, 18, 18, 1) 0%,   /* Preto total no canto (Blends com #121212) */
                rgba(18, 18, 18, 0) 20%,  /* Totalmente transparente no centro */
                rgba(18, 18, 18, 0) 80%,  /* Totalmente transparente no centro */
                rgba(18, 18, 18, 1) 100%  /* Preto total no canto (Blends com #121212) */
            );
            z-index: 2; /* Acima da imagem */
        }

    </style>
</head>

    <!-- CÓDIGO DO MODAL DE RECRUTAMENTO REMOVIDO -->

    <script>
        // --- LÓGICA DO CARROSSEL DE IMAGENS NA HEADER ---
        let currentSlideIndex = 0;
        let carouselInterval;
        
        // ARRAY DE IMAGENS ATUALIZADO COM SEUS LINKS
        const headerImages = [
            "https://res.cloudinary.com/dqfi22uz0/image/upload/v1760670585/IMG_7663_yfpwfs.jpg",
            "https://res.cloudinary.com/dqfi22uz0/image/upload/v1760670585/IMG_7401_2_jgvq2o.jpg",
            "https://res.cloudinary.com/dqfi22uz0/image/upload/v1760670585/Co%CC%81pia_de_20032025-IMG_9769_1_2_r5tvjt.jpg",
            "https://res.cloudinary.com/dqfi22uz0/image/upload/v1760670585/21032025-IMG_0490_zt2hmz.jpg",
            "https://res.cloudinary.com/dqfi22uz0/image/upload/v1760670585/IMG_7663_yfpwfs.jpg" // Repete a primeira para ter 5 slides
        ];

        const carouselContainer = document.getElementById('header-carousel');

        function initCarousel() {
            if (!carouselContainer) return;

            // 1. Injeta todas as imagens no contêiner
            headerImages.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `SLAP Header Image ${index + 1}`;
                img.className = 'carousel-slide header-image';
                
                if (index === 0) {
                    img.classList.add('active');
                }
                carouselContainer.appendChild(img);
            });

            // 2. Inicia a função de troca automática (a cada 5 segundos)
            carouselInterval = setInterval(showNextSlide, 5000); 
        }

        function showNextSlide() {
            const slides = document.querySelectorAll('.carousel-slide');
            if (slides.length === 0) return;

            // Esconde o slide atual
            slides[currentSlideIndex].classList.remove('active');

            // Calcula o próximo índice
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;

            // Mostra o próximo slide
            slides[currentSlideIndex].classList.add('active');
        }

        // --- FUNÇÕES DO MODAL E FORMULÁRIO (REMOVIDAS) ---
        // Funções openModal, closeModal e handleFormSubmit foram removidas

        
        // Inicializa o carrossel após o carregamento do DOM
        initCarousel();
    </script>
